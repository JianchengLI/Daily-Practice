    <!-- <script src="./src/index.js"></script> -->
    <script src="bundle.js"></script>
    <!-- 
        Solution:
        在这个设置中，index.js 显式要求引入的 lodash 必须存在，然后将它绑定为 _（没有全局作用域污染）。
        通过声明模块所需的依赖，webpack 能够利用这些信息去构建依赖图，然后使用图生成一个优化过的，会以正确顺序执行的 bundle
        可以这样说，执行 webpack，会将我们的脚本作为入口起点，然后输出为 bundle.js

        ./node_modules/.bin/webpack src/index.js dist/bundle.js 

        ### 使用一个配置文件 webpack.config.js
        ./node_modules/.bin/webpack \-\-config webpack.config.js
        如果 webpack.config.js 存在，则 webpack 命令将默认选择使用它
            考虑到用 CLI 这种方式来运行本地的 webpack 不是特别方便，我们可以设置一个快捷方式。在 package.json 添加一个 npm 脚本(npm script)
    -->
</body>

</html>
