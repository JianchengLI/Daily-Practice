<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue Computed CSS and Styles Inline</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
   <div id='app'>
       <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">CSS Inline</div>

       <div v-bind:style="[baseStyles, overridingStyles]">
   </div>

<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data:{
            activeColor: 'red',
            fontSize: 30
        }
     });
</script>
</body>
</html>
