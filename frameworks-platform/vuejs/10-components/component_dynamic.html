<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue Component Props </title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>

<div id="example">
    <keep-alive>
        <!--如果把切换出去的组件保留在内存中，可以保留它的状态或避免重新渲染-->
        <component v-bind:is="currentView">
            <!-- 组件在 vm.currentview 变化时改变！ -->
        </component>
    </keep-alive>
</div>

<script type="text/javascript">
    var Home = {
        template: '<p>Welcome home!</p>'
    }

     var Posts = {
        template: '<p>Welcome Posts!</p>'
    }

     var Archive = {
        template: '<p>Welcome Archive!</p>'
    }

    var vm = new Vue({
        el: '#example',
        data: {
            currentView: 'home'
        },
        components: {
            home: Home,
            posts: Posts,
            archive: Archive
        }
    })
</script>
</body>
</html>
