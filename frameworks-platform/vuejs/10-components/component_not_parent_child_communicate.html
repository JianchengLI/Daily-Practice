<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue Component Communicate </title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script type="text/javascript">
        Vue.component('child', {
            props: [''],

        })
    </script>
</head>
<body>

<div id="parent">

    <child></child>
</div>

<script type="text/javascript">
    var bus = new Vue();
    // 触发组件 A 中的事件
    bus.$emit('id-selected', 1);

    // 在组件 B 创建的钩子中监听事件
    bus.$on('id-selected', function (id) {
    // ...
    })
</script>
</body>
</html>
