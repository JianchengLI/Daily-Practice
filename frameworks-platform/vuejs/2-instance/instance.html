<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue Instance</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id='example'></div>

<script type="text/javascript">
    var data = { a: 1 }
    var vm = new Vue({
        el: '#example',
        data: data,
          created: function () {
             // `this` 指向 vm 实例
             console.log('a is: ' + this.a)
          }
    })
    vm.a === data.a // -> true
   
    // 设置属性也会影响到原始数据
    vm.a = 2
    data.a // -> 2
    
    // ... 反之亦然
    data.a = 3
    vm.a // -> 3

    vm.$data === data // -> true
    vm.$el === document.getElementById('example') // -> true

    // $watch 是一个实例方法
    vm.$watch('a', function (newVal, oldVal) {
        // 这个回调将在 `vm.a`  改变后调用, ( Try in console )
        console.log("data.a is changed !");
    })

    //https://cn.vuejs.org/v2/guide/instance.html
</script>
</body>
</html>
